<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body{font-family:system-ui;padding:16px}
    input{display:block;width:100%;margin:12px 0;padding:10px;border:1px solid #ccc;border-radius:8px;font-size:1rem}
    button{width:100%;padding:12px;border:none;border-radius:8px;font-size:1rem;cursor:pointer}
  </style>
</head>
<body>
  <h2>–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –ø–∞–ª—å–Ω–æ–≥–æ</h2>
  <input id="dist"  type="number" step="0.1" placeholder="–î–∏—Å—Ç–∞–Ω—Ü—ñ—è (–∫–º)">
  <input id="cons"  type="number" step="0.1" placeholder="–í–∏—Ç—Ä–∞—Ç–∞ (–ª/100 –∫–º)">
  <input id="price" type="number" step="0.01"placeholder="–¶—ñ–Ω–∞ –ø–∞–ª—å–Ω–æ–≥–æ (–≥—Ä–Ω/–ª)">
  <button onclick="calc()">–†–æ–∑—Ä–∞—Ö—É–≤–∞—Ç–∏</button>

<script>
const tg = Telegram.WebApp;          // SDK
tg.expand();                         // —Ä–æ–±–∏—Ç—å –≤—ñ–∫–Ω–æ –≤–∏—Å–æ–∫–∏–º

function calc() {
  const d = +dist.value.replace(',','.'),
        c = +cons.value.replace(',','.'),
        p = +price.value.replace(',','.');
  if(!d||!c||!p) return tg.showAlert('–ó–∞–ø–æ–≤–Ω—ñ—Ç—å —É—Å—ñ –ø–æ–ª—è');

  const liters = d*c/100,
        cost   = liters*p;

  // –ü–æ–∫–∞–∑—É—î–º–æ —Ä–µ–∑—É–ª—å—Ç–∞—Ç —é–∑–µ—Ä—É
  tg.showAlert(`üöó ${d} –∫–º ¬∑ ${liters.toFixed(2)} –ª ¬∑ ${cost.toFixed(2)} –≥—Ä–Ω`);

  // –ù–∞–¥—Å–∏–ª–∞—î–º–æ –¥–∞–Ω—ñ –±–æ—Ç—É
  tg.sendData(JSON.stringify({d, c, p, liters, cost}));
}
</script>
</body>
</html>
